<script type="text/javascript">
		$.fn.equals = function(compareTo) {
		  if (!compareTo || this.length != compareTo.length) {
		    return false;
		  }
		  for (var i = 0; i < this.length; ++i) {
		    if (this[i] !== compareTo[i]) {
		      return false;
		    }
		  }
		  return true;
		};
